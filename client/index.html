<!doctype html>
<html lang="en">
<head>
    <style type="text/css">
        body {
            background-image: url('images/cap_bg.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color: #464646;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>CapScape</title>
</head>
<body>

<div class="container" style="padding-top: 50px;">
    <div class="row">
        <div class="col s12 m8 offset-m2 16 offset-13" id="posts">


            <div class="center">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                        <div class="circle"></div>
                    </div><div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>


<div class="fixed-action-btn ">
    <a class="btn-floating btn-large red modal-trigger" data-target="createForm">
        <i class="large material-icons">add</i>
    </a>
</div>


<div id="createForm" class="modal">
    <div class="modal-content">
        <h4>Створити новий пост</h4>

        <div class="input-field col s6">
            <input id="title" type="text" class="validate">
            <label for="title">Назва поста</label>
        </div>

        <div class="input-field col s6">
            <textarea id="text" class="materialize-textarea"></textarea>
            <label for="text">Текст</label>
        </div>

    </div>
    <div class="modal-footer">
        <a class="waves-effect waves-light btn" id="createPost">Створити пост</a>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="index.js"></script>

</body>
</html>
